<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Speed Maths</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Menu principal -->
<div id="menu" class="ecran">
  <h1>⚡ Speed Maths</h1>
  <p id="scoreMenu">Score actuel : 0</p>
  <div id="topScores">
    <h3>🏆 Meilleurs Scores</h3>
    <ol id="topScoresList"></ol>
  </div>
  <h3>Choisis une opération :</h3>
  <div class="boutons">
    <button class="operation" data-op="add">➕ Addition</button>
    <button class="operation" data-op="sub">➖ Soustraction</button>
    <button class="operation" data-op="mul">✖️ Multiplication</button>
    <button class="operation" data-op="div">➗ Division</button>
    <button class="operation" data-op="sqrt">√ Racine carrée</button>
    <button class="operation" data-op="eq">🧮 Équation</button>
    <button class="operation" data-op="mix">🎲 Aléatoire</button>
  </div>
</div>

<!-- Sélection du niveau -->
<div id="niveau" class="ecran caché">
  <h2>Choisis le niveau :</h2>
  <div class="boutons">
    <button class="niveau" data-lvl="1">🌱 Simple</button>
    <button class="niveau" data-lvl="2">⚡ Moyen</button>
    <button class="niveau" data-lvl="3">🔥 Difficile</button>
  </div>
</div>

<!-- Écran de jeu -->
<div id="jeu" class="ecran caché">
  <h2 id="question"></h2>
  <input type="number" id="reponse" placeholder="Ta réponse">
  <button id="valider">Valider</button>
  <p id="resultat"></p>
  <p id="score">Score : 0</p>

  <div class="chrono-container">
    <div id="chrono-bar"></div>
  </div>
  <p id="chrono">⏱️ Temps : 60s</p>
  <button id="retour">⬅️ Menu principal</button>

  <!-- Clavier virtuel -->
  <div class="clavier">
    <div class="ligne">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
    </div>
    <div class="ligne">
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
    </div>
    <div class="ligne">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
    </div>
    <div class="ligne">
      <button class="key">0</button>
      <button class="key">←</button>
      <button id="keyEnter">⏎</button>
    </div>
  </div>
</div>

<!-- Sons -->
<audio id="sonCorrect" src="correct.mp3"></audio>
<audio id="sonWrong" src="wrong.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
